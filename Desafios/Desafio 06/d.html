<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5. Podemos inserir os 
        elementos da lista a seguir. Passe 
        o mouse sobre os termos para descobrir
        qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li><abbr title="Use tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use tag &lt;h1&gt;; &lt;h2&gt;... &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use tag &lt;code&gt;">Códigos-Fontes</abbr></li>
        <li><abbr title="Use tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>

    </ul>
</body>
</html>
