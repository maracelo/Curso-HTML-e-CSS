<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover{
            color: red;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            background: red;
            color: white;
            width: max-content;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui<br>
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
