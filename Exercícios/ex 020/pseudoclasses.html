<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            background: grey;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
        #d1{
            background: blue;
        }
        #d2{
            background: green;
        }
        #d3{
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
