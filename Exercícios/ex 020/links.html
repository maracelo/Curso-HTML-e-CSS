<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        ul{
            list-style: decimal-leading-zero;
        }
        a{
            color: black;
            text-decoration: none;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            text-decoration: underline;
            font-weight: bolder;
        }
        a::after{
            font-size: 11pt;
            content: ' link';
            color: rgba(0, 0, 0, 0.253);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/?gl=BR&hl=PT" target="_blanck" rel="external">Youtube</a></li>
        <li><a href="https://www.google.com" target="_blanck" rel="external">Google</a></li>
    </ul>
</body>
</html>
